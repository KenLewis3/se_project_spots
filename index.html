<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image gallery " />
    <meta name="author" content="Ken Lewis" />
    <meta name="keywords" content="Images, gallery, spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header_logo" />
      </header>
      <main class="content">
        <section class="profile page_section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile_column">
            <h1 class="profile_name">Bessie Coleman</h1>
            <p class="profile_description">Civil Aviator</p>
            <button type="button" class="profile_edit-button">
              <img
                src="./images/pencil.svg"
                alt="Pencil Icon"
                class="profile__edit-pencil"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile_newpost-button">
            <img src="./images/new_post_button.svg" alt="New Post Button" />New
            Post
          </button>
        </section>
        <section class="cards page_section">
          <ul class="cards_list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card_image"
              />
              <div class="card_content">
                <h2 class="card_title">Val Thorens</h2>
                <button type="button" class="card_like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="restaurant terrace"
                class="card_image"
              />
              <div class="card_content">
                <h2 class="card_title">Restaurant terrace</h2>
                <button type="button" class="card_like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="outdoor cafe"
                class="card_image"
              />
              <div class="card_content">
                <h2 class="card_title">An outdoor cafe</h2>
                <button type="button" class="card_like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="bridge and forest"
                class="card_image"
              />
              <div class="card_content">
                <h2 class="card_title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card_like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="tunnel"
                class="card_image"
              />
              <div class="card_content">
                <h2 class="card_title">Tunnel with morning light</h2>
                <button type="button" class="card_like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="mountain house"
                class="card_image"
              />
              <div class="card_content">
                <h2 class="card_title">Mountain house</h2>
                <button type="button" class="card_like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p>2025 &copy Spots</p>
      </footer>
    </div>
  </body>
</html>
